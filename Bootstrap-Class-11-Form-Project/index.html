<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-3">
   <div class="jumbotron">
      <div class="row">
         <div class="col-md-5 text-center py-5">
            <div class="card bg-primary text-white" style="box-shadow: 0px 4px 8px 0px rgba(0,0,0,0.2), 0px 6px 20px 0px rgba(0,0,0,0.19);">
               <div class="card-body">
                  <h1 class="dispaly-3">Twinkle Cats.</h1>
                  <p class="lead">A Tutorial Channel For Technology Lovers.</p>
               </div>
            </div>
         </div>

         <div class="col-md-5 offset-md-1 py-3">
            <div class="card" style="box-shadow: 0px 4px 8px 0px rgba(0,0,0,0.2), 0px 6px 20px 0px rgba(0,0,0,0.19);">
               <div class="card-body">
                  <form action="" class="was-validated">
                     <div class="form-group">
                        <label for="name" class="ml-5">What Is Your Name?</label>
                        <div class="d-flex">
                           <span class="pr-3">
                              <i class="fa fa-user-circle fa-2x"></i>
                           </span>
                           <input type="text" class="form-control" placeholder="Your Name" id="name" required>
                        </div>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please Fill Your Nmae?</div>
                     </div>
                     <div class="form-group">
                        <label for="email" class="ml-5">What Is Your Email?</label>
                        <div class="d-flex">
                           <span class="pr-3">
                              <i class="fa fa-envelope fa-2x"></i>
                           </span>
                           <input type="email" class="form-control" placeholder="Your Email" id="email" required>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="password" class="ml-5">What Is Your Password?</label>
                        <div class="d-flex">
                           <span class="pr-3">
                              <i class="fa fa-unlock fa-2x"></i>
                           </span>
                           <input type="password" class="form-control" placeholder="Your Password" id="password" required>
                        </div>
                     </div>
                    <div class="d-flex justify-content-center">
                     <button type="button" class="btn btn-dark mt-3">Please Join</button>
                    </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
