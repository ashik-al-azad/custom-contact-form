<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background" id="background"></div>

    <div class="bg-white rounded p-5 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>

        <div class="my-4 text-start">
            <label class="text-gray-800 d-block mb-2">Email:</label>
            <input type="email" class="border w-100 p-2 rounded" placeholder="Enter email..." />
        </div>
        <div class="my-4 text-start">
            <label class="text-gray-800 d-block mb-2">Password:</label>
            <input id="password" type="password" class="border w-100 p-2 rounded" placeholder="Enter password..." />
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
