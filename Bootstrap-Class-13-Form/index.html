<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <!--
    x small               <   100px
    small             sm  >=  540px
    medium            md  >=  720px
    large             lg  >=  960px
    extra large       xl  >= 1140px
    extra extra large xxl >= 1320px
   -->

    <!--
    x small               <   576px
    small             sm  >=  576px
    medium            md  >=  768px
    large             lg  >=  992px
    extra large       xl  >= 1200px
    extra extra large xxl >= 1400px
   -->

  <!-- 
        Defualt
        Primary
        Secondary
        Success
        Danger
        Warning
        Info
        Light
        Dark      
  -->

  <form action="" class="m-2 p-3 border border-warning was-validated">
    <div class="mb-3">
      <label for="name">Full Name</label>
      <input type="text" placeholder="Enter Your Name" class="form-control" required>
      <div class="form-text valid-feedback">Valid</div>
      <div class="form-text invalid-feedback">We'll never share your full name with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="email">Email Or Number</label>
      <input type="email" placeholder="Enter Your Email Or Number" class="form-control" required>
      <div class="form-text valid-feedback">Valid</div>
      <div class="form-text invalid-feedback">We'll never share your full name with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" placeholder="Enter Your Password" class="form-control" required>
      <div class="form-text valid-feedback">Valid</div>
      <div class="form-text invalid-feedback">We'll never share your full name with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message" class="form-control text-center" style=" resize: none;" required></textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input">
      <label for="checkbox">CheckBox</label>
    </div>
    <div class="mb-3 form-switch">
      <input type="checkbox" class="form-check-input">
      <label for="switch">Switch</label>
    </div>
    <div class="mb-3 form-radio">
      <input type="radio" class="form-radio-input">
      <label for="radio">Radio</label>
    </div>
    <div class="mb-3">
      <label for="range">Range</label>
      <input type="range" class="form-range" min="0" max="10"> 
    </div>
    <div class="mb-3">
      <label for="color">ColorPicker</label>
      <input type="color" class="form-control form-control-color" value="#ff0000" readonly> 
    </div>
    <div class="mb-3">
      <label for="select">Select</label>
      <select name="select" id="select" class="form-select" readonly>
        <option value="1">One</option>
        <option value="2">Four</option>
        <option value="3">Three</option>
      </select> 
    </div>
    <button class="btn btn-warning">Submit</button>
  </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
