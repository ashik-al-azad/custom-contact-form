<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Ajax Contact Form</title>
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <h1 style="text-align: center; margin-top: 50px; color: rgb(88, 134, 134)"><span
            style="color: rgb(252, 207, 152)">Web Developer</span> Web Designer</h1>

    <div class="wrapper">
        <h2>CONTACT US</h2>
        <form id="contact-form" action="mail.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="First and Last" required minlength="3"
                    maxlength="25" />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Email@domain.tld" required />
            </div>
            <div class="form-group">
                <label for="number">Phone</label>
                <input type="number" name="phone" id="number" placeholder="Phone" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Type your message here...."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Send</button>
            </div>
        </form>
        <div class="form-message"></div>
    </div>

    <!-- jquery-3.6.0.min.js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- contact-form.js -->
    <script src="js/contact-form.js"></script>
</body>

</html>
