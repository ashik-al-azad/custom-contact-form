<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Start Contact section -->

    <div class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <div class="section-title">
                        <span class="subtitle">Contact</span>
                        <h2>Contact With Me</h2>
                    </div>
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-about-area">
                    <div class="thumbnail">
                        <img src="img/my-img.jpg" alt="My Image">
                    </div>
                    <div class="title-area">
                        <h4>Nevine Acotanza</h4>
                        <span>Chief Operating Officer</span>
                    </div>
                    <div class="description">
                        <p>I am available for freelance work. Connect with me via and call in to my account.
                        </p>
                        <span class="phone">Phone : <a href="tel : 01707824297">01707824297</a></span>
                        <span class="mail">Email : <a href="mailto : asikalazadsovon@gmail.com">asikalazadsovon@gmail.com</a></span>
                    </div>
                    <div class="social-area">
                        <div class="name">FIND WITH ME</div>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>

                <div class="contact-form-wrapper">
                    <form id="contact-form" method="POST" action="index.html">
                        <div class="col-2">
                            <label for="contact-name">Your Name</label>
                            <input name="contact-name" id="contact-name" type="text">
                        </div>
                        <div class="col-2">
                            <label for="contact-phone">Phone Number</label>
                            <input name="contact-phone" id="contact-phone" type="text">
                        </div>
                        <div class="col-1">
                            <label for="contact-email">Email</label>
                            <input id="contact-email" name="contact-email" type="email">
                        </div>
                        <div class="col-1">
                            <label for="subject">subject</label>
                            <input id="subject" name="subject" type="text">
                        </div>
                        <div class="col-1">
                            <label for="contact-message">Your Message</label>
                            <textarea name="contact-message" id="contact-message" cols="30" rows="15"></textarea>
                        </div>
                        <div class="col-1">
                            <button name="submit" type="submit" id="submit" class="btn">
                                <span>SEND MESSAGE</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- End Contuct section -->

    <!-- fontawesome.min.js -->

    <script src="js/fontawesome.min.js"></script>

</body>

</html>
