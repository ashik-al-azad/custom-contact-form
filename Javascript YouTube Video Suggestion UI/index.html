<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1>YouTube Video Suggestions</h1>
        <textarea id="textarea" placeholder="Enter your suggestion here..."></textarea>
    </div>

    <div class="container">
        <strong class="count-container">
            <span id="suggestions_count">2</span> suggestions
        </strong>

        <div class="suggestions-container" id="suggestion_container">
            <div class="suggestion">
                <div class="left">
                    <button class="vote-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <p>
                        <span class="votes">0</span>
                        votes
                    </p>
                </div>
                <div class="right">
                    <strong>Create a ReactJS Voting App</strong>
                </div>
            </div>

            <div class="suggestion">
                <div class="left">
                    <button class="vote-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <p>
                        <span class="votes">0</span>
                        votes
                    </p>
                </div>
                <div class="right">
                    <strong>CSS Loading Animations</strong>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
